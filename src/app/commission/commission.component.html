<app-nav [heading]="heading" [headingIcon]="headingIcon"></app-nav>
<div class="container page">
    <div *ngIf="notification.meaagse != ''" style="margin-top: 12px;margin-right: -228px; margin-left: 25px;">
        <button type="button" class="close" data-dismiss="modal" style="margin-right: -15px !important;" (click)="closeNotification()"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            <p [ngClass]="{'red':!notification.isSuccessful, 'green': notification.isSuccessful}">
                {{notification.meaagse}}
            </p>
    </div>

    <div class="panel panel-primary">
            <div class="panel-body">
                <table class="table table-striped table-scroll">
                    <thead>
                        <tr class="pendingApprovel-header">
                            <th>Referrer Name</th>
                            <th>User</th>
                            <th>Created Date</th>
                            <th>Bank Name</th>
                            <th>Account Number</th>
                            <th>Country</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let user of users; let i = index' style="font-size: 12px;">
                            <td style="text-align: start;">{{user.referredByUser}} </td>
                            <td style="text-align: start;">{{user.name}} {{user.surname}}</td>
                            <td style="text-align: start;">{{user.dateDisplay}}</td>
                            <td style="text-align: start;">{{user.bankName}}</td>
                            <td style="text-align: start;">{{user.accountNumber}}</td>
                            <td style="text-align: start;">{{user.country}}</td>
                            <td style="text-align: start;">
                                <button type="button" [disabled]="!user.payUser" (click)="approveUser(user)" class="btn btn-success">
                                    Approve
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf='users.length == 0'>
                            <td style="text-align: center;font-weight: bold;" *ngIf="!loading">No User(s) Found</td>
                             <td style="text-align: center;font-weight: bold;" *ngIf="loading">
                                        <div class="text-center">
                                        <div class="loader" ></div> 
                                        <span>Loading User(s)...</span>
                                    </div>   
                                    </td>      
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
