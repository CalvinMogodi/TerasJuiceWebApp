<div class="container page">
  <div class="row">

          <div class="col-md-3 icon-col striped-bg" style="background-color: orange !important;"> <i class="fa fa-eye fa-4x"></i> </div>

            <h2 class="ng-binding">842</h2>
            <p class="ng-binding">Available Stocks</p>
          </div>
        </div>
      </div>
    </div>

          <div class="col-md-3 bg-info icon-col striped-bg"> <i class="fa fa-eye fa-4x"></i> </div>

  </div>
  <div class="row">
    <div class="col-md-8 padding">
       <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
            <progress id="animationProgress" max="1" value="0" style="width: 100%"></progress>
    </div>
    <div class="col-md-4 padding">
      <canvas baseChart
            [datasets]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [options]="doughnutChartOptions"
            [legend]="doughnutChartLegend"
            [chartType]="doughnutChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
            <progress id="animationProgress" max="1" value="0" style="width: 100%"></progress>
    </div>
  </div>
</div>
